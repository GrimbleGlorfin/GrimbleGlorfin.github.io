<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>Daily Dominion</title>
  <link rel="icon" type="image/x-icon" href="dominion icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="MainStylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="page-container">
  <h1 id="page-title">Daily Dominion</h1>



  <div class="topnav">
    <form>
      <label for="search-input">Card Name:</label>
      <input type="text" id="search-input" list="search-options" placeholder="Type to search...">

      <datalist id="search-options"></datalist>

      <button type="submit" onclick="filterImages(event)">Guess</button>
    </form>
    <button id="dark-toggle">Dark Mode</button>
    <button id="new-card">New Card</button>
    <button id="easy-toggle">Card Gallery ▼</button>
    <button id="stats-btn">Stats</button>
    <aside id="filter-sidebar" class="filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <button class="filter-toggle" data-target="expansion-filters">
          Expansion ▾
        </button>

        <div id="expansion-filters" class="filter-content open">
          <!-- Expansion checkboxes injected here -->
        </div>
      </div>

      <!-- Future filters go here -->
    </aside>
    
    <div id="easy-mode" class="easy-hidden">
        <div id="easy-grid"></div>
    </div>

  </div>
  <div id="game-layout">
    <div class="feedback" id="guess-list"></div>
    <div class="card-images">
      <img class="pic" id="blank-card" src="cards/Blank.jpg" alt="Blank" width="200px">
    </div>

    <!--<div id="card-container"></div>-->

    <!-- <div id="guess-rows"></div> -->

    
  </div>

  <!-- Stats Modal -->
  <div id="stats-modal" class="modal hidden">
    <div class="s-modal-content">
      <span class="close" id="close-stats">&times;</span>

      <h2>Statistics</h2>

      <div class="stats-overview">
        <div><strong id="stat-played">0</strong><br>Played</div>
        <div><strong id="stat-winrate">0%</strong><br>Win %</div>
        <div><strong id="stat-streak">0</strong><br>Current Streak</div>
        <div><strong id="stat-maxstreak">0</strong><br>Max Streak</div>
      </div>

      <h3>Guess Distribution</h3>
      <div id="guess-histogram"></div>
    </div>
  </div>

  <div id="game-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <button id="modal-close">Close</button>
    </div>
  </div>

  <script src="script.js"></script>

</div>
</body>
</html>
